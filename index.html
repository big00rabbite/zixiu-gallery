<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="./class.css">
    <title>子休的个人相册</title>
</head>

<body>
    <div class="bigshell">
        <div class="shell">
            <div class="carousel">
                <ul class="boxs">

                    <li class="box">
                        <img src="./1.jpg" alt="">
                    </li>
                    <li class="box">
                        <img src="./2.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./3.jpg" alt="">
                    </li>
                    <li class="box">
                        <img src="./4.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./5.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./6.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./7.gif" alt="" style="transform:translateY(-275px);">
                    </li>

                    <li class="box">
                        <img src="./8.gif" alt="" style="transform:translateY(-275px);">
                    </li>

                    <li class="box">
                        <img src="./9.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./10.jpg" alt="">
                    </li>
                </ul>
                <div class="arrows">
                    <button class="up"><i class="iconfont icon-shangjiantou"></i></button>
                    <button class="next"><i class="iconfont icon-xiajiantou"></i></button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="./javascript.js"></script>

</html>
