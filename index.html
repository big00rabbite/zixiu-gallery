<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./class.css">
    <title>子休的个人相册</title>
</head>

<body>
    <div class="bigshell">
        <div class="shell">
            <div class="carousel">
                <ul class="boxs">

                    <li class="box">
                        <img src="./img/1.jpg" alt="">
                    </li>
                    <li class="box">
                        <img src="./img/2.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./img/3.jpg" alt="">
                    </li>
                    <li class="box">
                        <img src="./img/4.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./img/5.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./img/6.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./img/7.gif" alt="" style="transform:translateY(-275px);">
                    </li>

                    <li class="box">
                        <img src="./img/8.gif" alt="" style="transform:translateY(-275px);">
                    </li>

                    <li class="box">
                        <img src="./img/9.jpg" alt="">
                    </li>

                    <li class="box">
                        <img src="./img/10.jpg" alt="">
                    </li>
                </ul>
                <div class="arrows">
                    <button class="up"><i class="iconfont icon-shangjiantou"></i></button>
                    <button class="next"><i class="iconfont icon-xiajiantou"></i></button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="./javascript.js"></script>

</html>
